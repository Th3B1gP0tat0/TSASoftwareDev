    <script type="text/babel">
          const container = document.getElementById('root');
          const root = ReactDOM.createRoot(container);
          function sortWithOriginalIndices(array) {
          const indexedArray = array.map((value, index) => ({ value, index }));

          indexedArray.sort((a, b) => a.value - b.value);

          const sortedValues = indexedArray.map(item => item.value);
          const originalIndices = indexedArray.map(item => item.index);

          return { sortedValues, originalIndices };
        }

        const usages = [913, 789, 1056, 957, 836];
        const names = ["Jeff", "Bob", "Jim", "Joe", "John"]
        const { sortedValues, originalIndices } = sortWithOriginalIndices(usages);

        console.log("Sorted Values:", sortedValues); // Output: [1, 2, 4, 5, 8, 9]
        console.log("Original Indices:", originalIndices); // Output: [3, 1, 5, 0, 2, 4]
        var filteredNames = [];
        for (var i = 0; i < sortedValues.length; i++) {
          filteredNames.push(names[originalIndices[i]])
        }
        const sortedNames = filteredNames
        function TableRender({ nameslist, usagelist }) {
          return (<table class="table-spacing">
          <tr>
            <th>Name</th>
            <th>Energy Usage</th>
          </tr>
          <tr>
            <td>{nameslist[0]}</td>
            <td>{usagelist[0]} kWH</td>
          </tr>
          <tr>
            <td>{nameslist[1]}</td>
            <td>{usagelist[1]} kWH</td>
          </tr>
          <tr>
            <td>{nameslist[2]}</td>
            <td>{usagelist[2]} kWH</td>
          </tr>
          <tr>

          </tr>
          <tr>
            <td>{nameslist[4]}</td>
            <td>{usagelist[4]} kWH</td>
          </tr>
        </table>);
        }
         root.render(<TableRender nameslist={sortedNames} usagelist={sortedValues}/>)
         
    </script>
