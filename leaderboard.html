    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjcmV6b21semZjeW1vcGVoZGh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI0MjE1MjMsImV4cCI6MjA1Nzk5NzUyM30.mwqO1LaHtSy4dLg0U-YqY1yjNLms4QFjcY6k689eBZY";

<body style="background-color: rgb(33, 37, 51); color: white; font-family: Arial, sans-serif;">

  <!-- Navigation Bar -->
  <header style="background-color: rgb(49, 54, 78);">
    <nav>
      <ul class="nav-list" style="display: flex; list-style: none; padding: 10px; margin: 0;">
        <li class="nav-item" style="margin-right: auto;">
          <a class="nav-header" style="color: #f0f1de; text-decoration: none; font-size: 1.2rem;">EcoTrack</a>
        </li>
        <li class="nav-item" style="margin: 0 20px;">
          <a href="homepage.html" class="nav-link" style="color: #f0f1de; text-decoration: none;">Home</a>
        </li>
        <li class="nav-item" style="margin: 0 20px;">
          <a href="stats.html" class="nav-link" style="color: #f0f1de; text-decoration: none;">Your Statistics</a>
        </li>
        <li class="nav-item" style="margin: 0 20px;">
          <a href="leaderboard.html" class="nav-link" style="color: #f0f1de; text-decoration: none;">Community Leaderboard</a>
        </li>

          <a href="friends.html" class="nav-link" style="color: #f0f1de; text-decoration: none;">Friends</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Leaderboard Title -->
  <h2 style="margin: 30px; color: AntiqueWhite;">Community Leaderboard</h2>

  <!-- Leaderboard Container -->
  <div id="leaderboard-root" style="padding: 0 30px;"></div>

  <script type="text/babel">
    async function fetchAllUsers() {
      try {
        const { data, error } = await window.supabase
          .from("user_data")
          .select("name, april");

        if (error) {
          console.error("Supabase error fetching data:", error);
          return [];
        }

        return data || [];
      } catch (err) {
        console.error("Unexpected error:", err);
        return [];
      }
    }

    function LeaderboardTable({ users }) {
      return (
        <table style={{ width: "100%", maxWidth: "600px", color: "white", borderCollapse: "collapse" }}>
          <thead>
            <tr style={{ borderBottom: "2px solid white" }}>
              <th style={{ textAlign: "left", padding: "10px" }}>Rank</th>
              <th style={{ textAlign: "left", padding: "10px" }}>Name</th>
              <th style={{ textAlign: "left", padding: "10px" }}>Points</th>
            </tr>
          </thead>
          <tbody>
            {users.map((user, index) => (
              <tr key={index} style={{ borderBottom: "1px solid #ccc" }}>
                <td style={{ padding: "10px" }}>{index + 1}</td>
                <td style={{ padding: "10px" }}>{user.name}</td>
                <td style={{ padding: "10px" }}>{user.april || 0}</td>
              </tr>
            ))}
          </tbody>
        </table>
      );
    }

    async function initLeaderboard() {
      const container = document.getElementById("leaderboard-root");
      const root = ReactDOM.createRoot(container);

      const rawUsers = await fetchAllUsers();
      const sorted = rawUsers.sort((a, b) => (b.april || 0) - (a.april || 0));

      root.render(<LeaderboardTable users={sorted} />);
    }

    initLeaderboard();
  </script>
</body>
