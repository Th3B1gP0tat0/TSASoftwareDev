    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
      var data = [
        {
          x: ["January", "February", "March", "April"],
          y: [10, 20, 22, 23],
          mode: "lines+markers",
          name: "Your Energy Usage",
          line: { color: "orange" },
        },
        {
          x: ["January", "February", "March", "April"],
          y: [12, 18, 20, 21],
          mode: "lines+markers",
          name: "Average Users",
          line: { color: "lightblue" },
        },
        {
          x: ["January", "February", "March", "April"],
          y: [8, 15, 18, 19],
          mode: "lines+markers",
          name: "Most Efficient Users",
          line: { color: "green" },
        },
      ];

      var layout = {
        title: {
          text: "Renewable Energy Usage",
          font: { size: 20 },
        },
        xaxis: {
          title: "Month",
          tickfont: {
            size: 14,
            color: "white",
          },
        },
        yaxis: {
          title: "Usage Percentage",
          tickmode: "linear",
          tick0: 0,
          dtick: 5,
          range: [0, 30],
          tickfont: {
            size: 14,
            color: "white",
          },
        },
        paper_bgcolor: "#262938",
        plot_bgcolor: "#262938",
        font: { color: "white" },
      };

      Plotly.newPlot("lineGraph", data, layout);

      function calculateStatistics(data) {
        let yValues = data[0].y;
        let min = Math.min(...yValues);
        let max = Math.max(...yValues);
        let longestAbove20 = yValues.filter((value) => value > 20).length;

        let statsDiv = document.getElementById("stats");
        statsDiv.innerHTML = `
                <p>Lowest Value: ${min}</p>
                <p>Highest Value: ${max}</p>
                <p>Longest Period Above 20: ${longestAbove20} months</p>
            `;
      }

      calculateStatistics(data);
    </script>
